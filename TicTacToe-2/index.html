<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <h3>X turn</h3>
            <div class="game-table">
                <div class="row">
                    <div class="box"><span class="empty" id="box-1"></span></div>
                    <div class="box"><span class="empty" id="box-2"></span></div>
                    <div class="box"><span class="empty" id="box-3"></span></div>
                </div>
                <div class="row">
                    <div class="box"><span class="empty" id="box-4"></span></div>
                    <div class="box"><span class="empty" id="box-5"></span></div>
                    <div class="box"><span class="empty" id="box-6"></span></div>
                </div>
                <div class="row">
                    <div class="box"><span class="empty" id="box-7"></span></div>
                    <div class="box"><span class="empty" id="box-8"></span></div>
                    <div class="box"><span class="empty" id="box-9"></span></div>
                </div>
            </div>
        </div>
    </section>

    <script src="./tictactoe.js"></script>

</body>
</html>
